name: Build Debug APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Metro Config
        run: |
          cat <<EOT > metro.config.js
          const { getDefaultConfig } = require('@react-native/metro-config');
          module.exports = getDefaultConfig(__dirname);
          EOT

      - name: Create Assets Directory
        run: mkdir -p android/app/src/main/assets

      - name: Cache Gradle and Metro
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.metro-cache
          key: ${{ runner.os }}-gradle-metro-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-gradle-metro-

      - name: Bundle React Native JS
        run: |
          node ./node_modules/react-native/cli.js bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/ \
            --config metro.config.js

      - name: Clean Gradle
        run: cd android && ./gradlew clean

      - name: Make Gradle Executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-app-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/app-debug.apk
